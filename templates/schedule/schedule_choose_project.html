{% extends "shared/_layout.html" %}
{% block title %}Project{% endblock %}
{% block main_content %}

<div class="main">
    <div class="form-wrapper">
        <form method="POST">
            <h2>Project</h2>
            <input class="form-control" type="hidden" name='PID' >
        </form>      
            {% for info in projects %}
                <h4>project {{loop.index}}</h4>
                <form method="post">
                    <input class="form-control" type="hidden" name='PID' value="{{info.PID}}">
                    <input class="form-control" type="text" name="title" value="{{info.title}}" >
                <div class="actions">
                    <button name="button" type="submit" class="bt btn-info btn-sm" value="Choose">Join</button>
                </div>
                </form>
                {% endfor%}
    </div>
</div>
{% endblock %}
